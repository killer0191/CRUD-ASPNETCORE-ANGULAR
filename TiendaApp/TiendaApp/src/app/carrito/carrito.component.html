<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<div class="container">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" routerLink="/home" [queryParams]="{ idCliente: idCliente }">
          Bienvenido {{ nombreCliente }}
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" routerLink="/home/{{ idCliente }}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/carrito/{{ idCliente }}">Carrito</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/historial-cliente/{{ idCliente }}">Historial de compras</a>
            </li>
          </ul>
        </div>
        <div class="d-flex">
          <button class="btn btn-outline-danger" (click)="logout()">Cerrar sesión</button>
        </div>
      </div>
    </nav>
  </header>

  <section>
    <div class="container mt-4">
      <h2>Carrito de Compras</h2>

      <table class="table">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Artículo</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Tienda</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let carritoItem of carritoItems">
            <td>
              <div *ngIf="carritoItem.articuloInfo">
                <img [src]="carritoItem.articuloInfo.imagen || '../../assets/default-image.png'"
                  alt="Imagen del Artículo" width="50" height="50">
              </div>
            </td>
            <td>
              <div *ngIf="carritoItem.articuloInfo">
                {{ carritoItem.articuloInfo.nombre }}
              </div>
            </td>
            <td>${{ carritoItem.articuloInfo.precio }}</td>
            <td>1</td>
            <td>
              <div *ngIf="carritoItem.articuloInfo">
                {{ carritoItem.articuloInfo.sucursal }}
              </div>
            </td>
            <td>
              <button class="btn btn-primary" (click)="comprarArticulo(carritoItem)"><i
                  class="fa-solid fa-bag-shopping"></i></button>
              <button class="btn btn-danger" (click)="eliminarArticulo(carritoItem.idCarrito)"><i
                  class="fa-solid fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
